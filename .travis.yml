language: c

env:
  global:
    - LUAROCKS=2.2.1
  matrix:
    - LUA=lua5.1
    # - LUA=lua5.2
    # - LUA=lua5.3
    # - LUA=luajit
    # - LUA=luajit2.0
    # - LUA=luajit2.1

compiler:
  - gcc

os:
  - linux
  - osx

# branches:
#   only:
#     - master

before_install:
  - bash .travis/setup_lua.sh
  - bash .travis/setup_cpp_cov.sh
  - sudo luarocks install Lua-cURL         --server=https://rocks.moonscript.org/dev
  - sudo luarocks install luacov-coveralls --server=https://rocks.moonscript.org/dev
  - sudo luarocks install lunitx

install:
  - sudo luarocks make rockspecs/foo-scm-0.rockspec CFLAGS="-O2 -fPIC -ftest-coverage -fprofile-arcs" LIBFLAG="-shared --coverage"

script: 
  - cd test
  - lua -e "print(require'cURL'.version())"
  - lunit.sh test.lua

after_success:
  - coveralls -b .. -r .. --dump c.report.json
  - luacov-coveralls -j c.report.json -v

notifications:
  email:
    on_success: change
    on_failure: always
